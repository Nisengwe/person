<h2 mat-dialog-title>Edit Address</h2>
<mat-dialog-content>
    <form class="form-container" #addressForm="ngForm" [formGroup]="form">
        <mat-form-field>
            <input matInput readonly placeholder="ID" formControlName="id" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Street" formControlName="street" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="City" formControlName="city" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="State" formControlName="state" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Postalcode" formControlName="postalcode" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="addressForm.invalid" (click)="submit()" mat-button [mat-dialog-close]="true" cdkFocusInitial>
        Submit
    </button>
</mat-dialog-actions>
