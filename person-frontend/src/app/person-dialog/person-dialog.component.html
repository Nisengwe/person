<h2 mat-dialog-title>Person Details</h2>
<mat-dialog-content>
    <form  class="form-container" #personForm="ngForm" [formGroup]="form">
        <mat-form-field>
            <input matInput placeholder="First Name" formControlName="firstName" />
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Last name" formControlName="lastName" />
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button [disabled]="personForm.invalid" (click)="submit()" mat-button cdkFocusInitial>
        Submit
    </button>
</mat-dialog-actions>
